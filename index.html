<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<section>
    <div class="form-block">
        <div class="content">
            <img src="key.png"><h1>Create your free account</h1>
            <h3>Come and join our cool and amazing community, fill in your details
                to get started. Already have an account?<a href="/"> Log in.</a></h3>
            <form>
                <label for="f-name"></label>
                <input type="text" placeholder="First name" id="f-name">
                <label for="l-name"></label>
                <input type="text" placeholder="Last name" id="l-name">
                <label for="mail"></label>
                <input type="email" placeholder="Email address" id="mail">
                <label for="pass"></label>
                <input type="password" placeholder="Password" id="pass">
                <button type="submit">Sign up for free</button>
            </form>
            <h3>By clicking on “Sign up for free”, you agree to the <a href="/">Terms of Service</a> and
                the<a href="/"> Privacy Policy</a></h3>
        </div>
    </div>
</section>

</body>
</html>
